<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - CyberChall</title>
    <style>
        /* ---- ðŸŒ‘ Mode Sombre ---- */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #18181e, #2c2c39);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .logo {
            margin-top: 3rem;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ffffff, #2a2a3b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        .login-container {
            background: rgba(20, 20, 30, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: background 0.5s ease;
        }

        .login-container h2 {
            margin-bottom: 1rem;
        }

        /* ðŸŒŸ Champs et bouton parfaitement alignÃ©s */
        .login-container input {
            width: calc(100% - 40px); /* Largeur identique pour tous */
            padding: 12px;
            margin: 10px auto;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: background 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
            outline: none;
            backdrop-filter: blur(5px);
            display: block;
        }

        .login-container button {
            width: calc(100% - 17px); /* Largeur identique pour tous */
            padding: 12px;
            margin: 10px auto;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: background 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
            outline: none;
            backdrop-filter: blur(5px);
            display: block;
        }
        .login-container input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .login-container input:focus {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        /* ðŸŒŸ Bouton bien alignÃ© */
        .login-container button {
            background: rgba(255, 255, 255, 0.1); /* ----couleur orange #f37500; ---- */
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ---- ðŸ“Œ Footer bien centrÃ© ---- */
        footer {
            background: linear-gradient(90deg, #2c2c39, #18181e);
            padding: 1.5rem 0;
            color: #fff;
            font-size: 1rem;
            width: 100%;
            text-align: center;
            margin-top: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        /* ---- ðŸŒž Mode Clair ---- */
        body.light-mode {
            background: linear-gradient(135deg, #edf0f6, #e0e0e0);
            color: #333;
        }

        body.light-mode .login-container {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        body.light-mode .login-container input {
            background: rgba(0, 0, 0, 0.05);
            color: #000;
            border: 1px solid rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        body.light-mode .login-container input:focus {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.6);
            color: #000;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        body.light-mode .login-container button {
            background: #ff8800;
        }

        body.light-mode .login-container button:hover {
            background: #e06a00;
        }

        body.light-mode footer {
            background: linear-gradient(90deg, #f9f9f9, #e0e0e0);
            color: #333;
        }

    </style>
</head>
<body>
    <div class="logo">CyberChall</div>
    <div class="login-container">
        <h2>Hello ! Bienvenue</h2>
        <p id="error-msg" style="color: #ff6b6b; display: none; font-weight: bold;">Identifiants incorrects, veuillez rÃ©essayer.</p>
        <form id="loginForm">
            <input type="text" id="pseudo" placeholder="pseudo" required>
            <button type="submit">Lets go !</button>
        </form>
    </div>
        
    <footer>
        <img src="logo_cadettes.png" alt="Les Cadettes de la Cyber" style="height: 40px;">
        <p>&copy; 2025 - CyberChall. Tous droits rÃ©servÃ©s.</p>
    </footer>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // empÃªche l'envoi classique du formulaire
            const pseudo = document.getElementById("pseudo").value.trim();
    
            if (pseudo !== "") {
                // Redirection vers la page d'accueil
                window.location.href = "accueil_ecole.html";
            } else {
                // Affiche un message d'erreur si vide (optionnel)
                document.getElementById("error-msg").style.display = "block";
            }
        });
    </script>
</body>
</html>
