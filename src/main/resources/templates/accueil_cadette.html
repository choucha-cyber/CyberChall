<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberChall</title>
    <style>
        /* ---- üåë Mode Sombre (par d√©faut) ---- */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #18181e, #2c2c39);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background: linear-gradient(90deg, #080809, #2c2c39);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            margin: 1rem auto;
            width: 90%;
            max-width: 1200px;
            transition: background 0.5s ease;
        }

        header .logo h1 {
            margin: 0;
            font-size: 2rem;
            background: linear-gradient(90deg, #ffffff, #2a2a3b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        header nav {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: flex-end;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin: 0 1.5rem;
        }

        header nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        /* üåë Mode sombre: Hover en vert */
        header nav ul li a:hover {
            color: #f37500;
        }

        /* ---- üéöÔ∏è Toggle Switch ---- */
        .toggle-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-left: 2rem;
        }

        .toggle-switch {
            width: 50px;
            height: 24px;
            background: linear-gradient(to right, #ffffff, #2a2a3b);
            border-radius: 12px;
            position: relative;
            transition: all 0.3s;
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 4px;
            transform: translateY(-50%);
            transition: all 0.3s;
        }

        /* ---- üåû Mode Clair ---- */
        body.light-mode {
            background: linear-gradient(135deg, #edf0f6, #e0e0e0);
            color: #333;
        }

        body.light-mode header {
            background: linear-gradient(90deg, #f6f9ff, #e0e0e0);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        body.light-mode header .logo h1 {
            background: linear-gradient(90deg, #000000, #555555);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body.light-mode header nav ul li a {
            color: #333;
        }

        /* üåû Mode clair: Hover */
        body.light-mode header nav ul li a:hover {
            color: #d86800;
        }

        body.light-mode .toggle-switch {
            background: linear-gradient(to right, #bbb, #666);
        }

        body.light-mode .toggle-switch::before {
            left: calc(100% - 24px);
        }


        /* ---- üìå Style des cartes type post Instagram ---- */
        .modules {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 2rem;
        }

        .card {
            width: 250px; /* Format carr√© proche des posts Instagram */
            height: 250px;
            background: linear-gradient(135deg, #2c2c39, #18181e);
            color: #fff;
            padding: 1.5rem;
            border-radius: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            margin: 0 0 10px;
            font-size: 1.4rem;
        }

        .card p {
            margin: 0;
            font-size: 1rem;
            opacity: 0.8;
        }

        /* üåü Effet au survol */
        .card:hover {
            transform: scale(1.07);
            box-shadow: 0px 6px 20px #151515;
        }

        /* ---- üåû Mode clair ---- */
        body.light-mode .card {
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            color: #333;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        body.light-mode .card:hover {
            box-shadow: 0px 6px 20px rgba(116, 116, 116, 0.5);
        }


        /* ---- Section Hero ---- */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2rem 5%;
            min-height: 70vh;
            transition: background 0.5s ease;
        }

        .hero-image {
            flex: 1 1 40%;
            max-width: 400px;
            height: auto;
            background: url('/assets/imgindex.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        footer {
            background: linear-gradient(90deg, #2c2c39, #18181e);
            padding: 1.5rem 0;
            color: #fff;
            font-size: 1rem;
            width: 100%;
            text-align: center;
            margin-top: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        body.light-mode footer {
            background: linear-gradient(90deg, #f9f9f9, #e0e0e0);
            color: #333;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <h1>CyberChall</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="account.html">Compte</a></li>
                    <li><a href="session.html">Sessions</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="toggle-container" onclick="toggleMode()">
                    <div class="toggle-switch"></div>
                </div>
            </nav>
        </header>
        <h2>Bienvenue <span style="color: #f37500;">Cadette</span></h2>

        <main class="hero">

            <section class="modules">
                <div class="card" onclick="location.href='module.html'">1 Protection des donn√©es et vie priv√©e
                </div>
                <div class="card" onclick="location.href='module.html'">2 R√©seaux sociaux et influence num√©rique
                </div>
                <div class="card" onclick="location.href='module.html'">3Ô∏è S√©curit√© des appareils et connexions
                </div>
                <div class="card" onclick="location.href='module.html'">4  Cyberattaques et menaces courantes
                </div>
            </section>
        </main>
           
        <footer>
            <img src="logo_cadettes.png" alt="Les Cadettes de la Cyber" style="height: 40px;">
            <p>&copy; 2025 - CyberChall. Tous droits r√©serv√©s.</p>
        </footer>
    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            body.classList.toggle("light-mode");

            // Sauvegarde du mode dans localStorage
            if (body.classList.contains("light-mode")) {
                localStorage.setItem("theme", "light");
            } else {
                localStorage.setItem("theme", "dark");
            }
        }

        // Charger le mode pr√©f√©r√© de l'utilisateur
        window.onload = () => {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "light") {
                document.body.classList.add("light-mode");
            }
        };
    </script>
</body>
</html>
